<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Listagem do youtube</title>
</head>
<body>
    <header>
        <div class="divHeader">
            <img src="imagens/menu/menu.png" alt="imagem do menu">
            <img src="imagens/menu/youtube 1.png" alt="imagem do youtube">
        </div>

        <div class="divHeader pesq">
            <form action="#" method="post" autocomplete="off">
                <input type="text" name="pesq" id="ipesq" placeholder="Pesquisar">
            </form>
                <img src="imagens/menu/search.png" alt="Imagem do search">
        </div>
        <div class="divHeader">
            <img src="imagens/menu/video.png" alt="imagem do video">
            <img src="imagens/menu/bell.png" alt="imagem do video" >
            <div id="imgPersonagem"></div>
        </div>

    </header>
    <main>
        <div class="sidebar">
            <div class="divSidebar"><img src="imagens/sidebar/home.png" alt="Imagem da home"> <p>Início</p></div>
            <div class="divSidebar"><img src="imagens/sidebar/compass.png" alt="#"> <p>Explorar</p></div>
            <div class="divSidebar"><img src="imagens/sidebar/youtube.png" alt=""> <p>Inscrições</p></div>
            <div class="divSidebar"><img src="imagens/sidebar/disc.png" alt="Imagem do youtube music">
            <p>YouTube Music</p></div>
            <div class="divSidebar"><img src="imagens/sidebar/thumbs-up.png" alt="Imagem do like"> <p>Videos que gostei</p></div>
            <div class="divSidebar"><img src="imagens/sidebar/clock.png" alt="Imagem do relogio"><p>Assistir mais tarde</p></div>
            <div class="divSidebar"><img src="imagens/sidebar/download.png" alt="Imagem de download"><p>Downloads</p></div>
            <div class="divSidebar"><img src="imagens/sidebar/film.png" alt="imagem de movie"><p>Filmes</p></div>
            <div class="divSidebar"><img src="imagens/sidebar/book.png" alt="Imagem de livro"><p>Aprender</p></div>
            <div class="divSidebar"><img src="imagens/sidebar/award.png" alt="Imagem de conquista"><p>Esportes</p></div>
        </div>
        <div class="section"></div>
    </main>

</body>
</html>
